<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="plants\img-1.jpg" alt=""></span>
                <div class="content_img">Pilea Peperomioides</div>
            </div>
            <div class="image content_img"><span><img src="plants\img-2.jpg" alt="" ></span>
                <div class="content_img">Calathea</div>
            </div>
            <div class="image content_img"><span><img src="plants\img-3.jpg" alt=""></span>
                <div class="content_img">Zamioculcas Zamiifolia</div>
            </div>
            <div class="image content_img"><span><img src="plants\img-4.jpg" alt=""></span>
                <div class="content_img">Dendrobium Nobile</div>
            </div>
            <div class="image content_img"><span><img src="plants\img-5.jpg" alt=""></span>
                <div class="content_img">Aglaonema</div>
            </div>
            <div class="image content_img"><span><img src="plants\img-6.jpg" alt=""></span>
                <div class="content_img">Echeveria</div>
            </div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left" style="color:dimgray"></i></div>
            <div class="slide next"><i class="fas fa-angle-right" style="color:dimgray"></i></div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>

    <script src="gallery.js"></script>

</body>

</html>
